<div class="big-gradient"></div>
<app-auth [title]="title">
    <form class="credentials mx-auto m-3 text-center" [formGroup]="registerForm" (ngSubmit)="registration()">
        <div class="text-start">
            <div class="input-info d-flex flex-row justify-content-between w-100">
                <p class="mb-0">Username</p>
                <p class="mb-0 text-danger" *ngIf="registerForm.controls['username'].touched && registerForm.controls['username'].invalid">{{controlWarn.username}}</p>
            </div>
            <custom-auth-input class="m-2" placeholder="Insira o seu nome de usuário" inputType="text" [control]="registerForm.controls['username']" icon="./login/person.svg"></custom-auth-input>
        </div>
        <div class="text-start">
            <div class="input-info d-flex flex-row justify-content-between w-100">
                <p class="mb-0">Email</p>
                <p class="mb-0 text-danger" *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid">{{controlWarn.email}}</p>
            </div>
            <custom-auth-input class="m-2" placeholder="Insira o seu email" inputType="email" [control]="registerForm.controls['email']" icon="./login/mail.svg"></custom-auth-input>
        </div>
        <div class="text-start">
            <div class="input-info d-flex flex-row justify-content-between w-100">
                <p class="mb-0">Senha</p>
                <p class="mb-0 text-danger" *ngIf="registerForm.controls['passwordOne'].touched && registerForm.controls['passwordOne'].invalid">{{controlWarn.passwordOne}}</p>
            </div>
            <custom-auth-input class="m-2" placeholder="Insira a sua senha" inputType="password" [control]="registerForm.controls['passwordOne']" icon="./login/key.svg"></custom-auth-input>
        </div>
        <div class="text-start">
            <div class="input-info d-flex flex-row justify-content-between w-100">
                <p class="mb-0">Repetir Senha</p>
                <p class="mb-0 text-danger" *ngIf="registerForm.controls['passwordTwo'].touched && registerForm.controls['passwordTwo'].invalid">{{controlWarn.passwordTwo}}</p>
            </div>
            <custom-auth-input class="m-2" placeholder="Repita a sua senha" inputType="password" [control]="registerForm.controls['passwordTwo']" icon="./login/key2.svg"></custom-auth-input>
        </div>
        <div class="actions d-flex flex-column gap-1 align-items-center">
            <button class="submit-btn btn btn-primary mt-4" type="submit" [disabled]="registerForm.invalid">Cadastrar</button>
            <p class="to-login mb-0 text-primary d-inline-block" [routerLink]="'/login'">Já possuo cadastro!</p>
        </div>
    </form>
</app-auth>
