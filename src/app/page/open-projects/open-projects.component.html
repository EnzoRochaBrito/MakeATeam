<app-standart>
    <section class="top-content overflow-hidden">
        <div class="search-container bg-primary d-flex flex-column justify-content-center align-items-center p-5">
            <h2 class="title text-white mb-2">Encontre o projeto ideal para as suas habilidades.</h2>
            <p class="mb-4 text-white">Conecte-se com desenvolvedores que compartilham seus interesses</p>
            <div class="a d-flex">
                <input class="search-stack form-control" type="text" placeholder="Pesquise por tecnologias (React, Node, Python...)">
                <button type="submit" class="search-btn px-4">Buscar</button>
            </div>
        </div>
        <div class="filter-search px-4 shadow-sm d-flex flex-row justify-content-between align-items-center p-2 gap-3">
            <div class="filter-opt d-flex gap-2 align-items-center">
                <select name="" id="" class="form-select">
                    <option value="">Todos os níveis</option>
                    <option value="">Júnior</option>
                    <option value="">Pleno</option>
                    <option value="">Sênior</option>
                </select>
                <select name="" id="" class="form-select">
                    <option value="">Todos os tipos</option>
                    <option value="">Comercial</option>
                    <option value="">Open Source</option>
                    <option value="">Estudo</option>
                </select>
            </div>
            <div class="sorting d-flex flex-row gap-2 align-items-center w-auto">
                <p class="mb-0 d-none d-md-block">Ordernar por: </p>
                <select name="" id="" class="form-select">
                    <option value="">Mais recente</option>
                    <option value="">Mais populares</option>
                    <option value="">Mais avaliados</option>
                </select>
            </div>
        </div>
    </section>
