<app-standart>
    <section class="top-content overflow-hidden">
        <div class="search-container bg-primary d-flex flex-column justify-content-center align-items-center p-5">
            <h2 class="title text-white mb-2">Encontre o projeto ideal para as suas habilidades.</h2>
            <p class="mb-4 text-white">Conecte-se com desenvolvedores que compartilham seus interesses</p>
            <div class="a d-flex">
                <input [(ngModel)]="searchedTech" class="search-stack form-control" type="text" placeholder="Pesquise por tecnologias (React, Node, Python...)">
                <button type="submit" class="search-btn px-4" (click)="searchByTech()">Buscar</button>
            </div>
        </div>
        <div class="filter-search px-4 shadow-sm d-flex flex-row justify-content-between align-items-center p-2 gap-3">
            <div class="filter-opt d-flex gap-2 align-items-center">
                <select [(ngModel)]="experience" name="" id="" class="form-select">
                    <option value="*">Todos os níveis</option>
                    <option value="Iniciante">Iniciante</option>
                    <option value="Intermediário">Intermediário</option>
                    <option value="Avançado">Avançado</option>
                </select>
                <select [(ngModel)]="category" name="" id="" class="form-select">
                    <option value="*">Todos os tipos</option>
                    <option value="0">Desenvolvimento Web</option>
                    <option value="1">Desenvolvimento Mobile</option>
                    <option value="2">Inteligência Artificial</option>
                    <option value="3">Desenvolvimento de Jogos</option>
                    <option value="4">IoT</option>
                    <option value="5">Outros</option>
                </select>
                <div class="sorting d-flex flex-row gap-2 align-items-center w-auto">
                    <select [(ngModel)]="order" name="" id="" class="form-select">
                        <option value="desc">Mais recente</option>
                        <option value="asc">Mais antigo</option>
                    </select>
                </div>
                <button class="btn btn-primary filter-btn" (click)="filterSearch()">Filtrar</button>
            </div>
        </div>
    </section>

    <section class="projects-grid d-grid p-4">
        <project-card *ngFor="let project of projectArr"
        [title]="project.name"
        [description]="project.description"
        [tags]="project.technologies"
        [createdAt]="project.createdAt"
        [vacancyAmount]="project.vancancy"
        [creator]="project.creator"
        [members]="project.members"
        [uid]="project.uid"
        ></project-card>

    </section>
</app-standart>
