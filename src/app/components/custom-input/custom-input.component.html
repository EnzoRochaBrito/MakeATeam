<div class="custom-input w-100 h-100 d-flex flex-row px-1 bg-white" [ngClass]="{'wrong': control.touched && control.invalid, 'ok': control.touched && !control.invalid}">
    <div class="input-icon">
        <img [src]="icon">
    </div>
    <input class="flex-grow-1 ms-2" [type]="inputType" [formControl]="control" [placeholder]="placeholder">
</div>
