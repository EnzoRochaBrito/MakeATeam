<div class="card">
    <div class="card-header fs-3">
        User
    </div>
    <div class="card-body">
        <div class="user-tag">
            <p class="tag-sub mb-1">Tag</p>
            <input [(ngModel)]="tag" type="text" class="form-control mb-2">
            <button class="btn btn-success w-100 d-block">Salvar</button>
        </div>
        <span class="remove-user text-danger start-0 bottom-0 m-3">Remover</span>
    </div>
</div>
