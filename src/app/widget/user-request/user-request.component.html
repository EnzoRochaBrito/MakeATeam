<div *ngIf="user" class="user-request w-100 bg-light d-flex flex-row justify-content-between align-items-center p-1">
    <a class="username" [routerLink]="['/user', user.uid]">{{user.name}}</a>
    <div class="buttons d-flex flex-row gap-1">
        <button class="btn h-75 btn-primary" (click)="addMember(user.uid)">Aceitar</button>
        <button class="btn h-75 btn-close-white text-danger" (click)="deleteRequest(user.uid)">Rejeitar</button>
    </div>
</div>
